<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GramIQ Financials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <nav
      class="bg-white shadow-sm border-b border-purple-100 sticky top-0 z-50"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <img src="/static/logo.png" alt="GramIQ Logo" class="h-10 w-auto" />
          <span class="text-xl font-bold text-purple-900 hidden sm:block"
            >Farm Finance</span
          >
        </div>
        <button
          onclick="scrollToHistory()"
          class="text-purple-700 font-medium hover:bg-purple-50 px-3 py-1 rounded"
        >
          <i class="fas fa-history mr-1"></i> Saved Reports
        </button>
      </div>
    </nav>

    <div
      class="max-w-5xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8"
    >
      <div class="lg:col-span-2 space-y-6">
        <form
          id="farmForm"
          class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden"
        >
          <div
            class="bg-purple-50 px-6 py-4 border-b border-purple-100 flex items-center gap-3"
          >
            <div
              class="bg-purple-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold"
            >
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h2 class="text-lg font-bold text-purple-900">Farmer Profile</h2>
              <p class="text-xs text-purple-600">Enter basic details</p>
            </div>
          </div>

          <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="col-span-1 md:col-span-2">
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Farmer Name</label
              >
              <input
                type="text"
                id="farmer_name"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                placeholder="e.g. Ramesh Kumar"
                required
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Location</label
              >
              <input
                type="text"
                id="location"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Crop Name</label
              >
              <input
                type="text"
                id="crop_name"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Season</label
              >
              <input
                type="text"
                id="season"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Total Acres</label
              >
              <input
                type="number"
                id="total_acres"
                step="0.1"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Sowing Date</label
              >
              <input
                type="date"
                id="sowing_date"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
            <div>
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Harvest Date</label
              >
              <input
                type="date"
                id="harvest_date"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
            <div class="col-span-1 md:col-span-2">
              <label class="text-xs font-semibold text-gray-500 uppercase"
                >Total Production (Quintals)</label
              >
              <input
                type="number"
                id="total_production"
                step="0.1"
                class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-purple-500 outline-none"
                required
              />
            </div>
          </div>

          <div class="border-t border-gray-200">
            <div class="bg-red-50 px-6 py-3 flex justify-between items-center">
              <h3 class="font-bold text-red-800">
                <i class="fas fa-minus-circle mr-2"></i>Expenses
              </h3>
              <button
                type="button"
                onclick="addExpense()"
                class="text-xs bg-white text-red-600 border border-red-200 px-3 py-1 rounded hover:bg-red-100 shadow-sm"
              >
                + Add Row
              </button>
            </div>
            <div id="expense-container" class="p-4 space-y-3 bg-white"></div>
          </div>

          <div class="border-t border-gray-200">
            <div
              class="bg-green-50 px-6 py-3 flex justify-between items-center"
            >
              <h3 class="font-bold text-green-800">
                <i class="fas fa-plus-circle mr-2"></i>Income
              </h3>
              <button
                type="button"
                onclick="addIncome()"
                class="text-xs bg-white text-green-600 border border-green-200 px-3 py-1 rounded hover:bg-green-100 shadow-sm"
              >
                + Add Row
              </button>
            </div>
            <div id="income-container" class="p-4 space-y-3 bg-white"></div>
          </div>

          <div class="p-6 bg-gray-50 border-t border-gray-200">
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-purple-700 to-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1"
            >
              <i class="fas fa-file-pdf mr-2"></i> Generate & Save Report
            </button>
          </div>
        </form>
      </div>

      <div class="lg:col-span-1">
        <div
          id="history-section"
          class="bg-white rounded-xl shadow-lg border border-gray-200 sticky top-24"
        >
          <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
            <h3 class="font-bold text-gray-700">Saved Reports</h3>
          </div>
          <div
            id="reports-list"
            class="divide-y divide-gray-100 max-h-[500px] overflow-y-auto"
          >
            <p class="p-4 text-gray-400 text-sm text-center">
              Loading history...
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- UI LOGIC ---
      function createRow(type) {
        const color = type === "expense" ? "red" : "green";
        return `
                <div class="flex items-start gap-2 ${type}-row group animate-fade-in">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 w-full">
                        <input type="text" placeholder="Category" class="cat p-2 border rounded text-sm w-full" required>
                        <input type="number" placeholder="Amount (â‚¹)" class="amt p-2 border rounded text-sm w-full" required>
                        <input type="date" class="date p-2 border rounded text-sm w-full" required>
                        <input type="text" placeholder="Description" class="desc p-2 border rounded text-sm w-full">
                    </div>
                    <button type="button" onclick="this.parentElement.remove()" class="mt-1 text-gray-400 hover:text-red-500 transition">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;
      }

      function addExpense() {
        document
          .getElementById("expense-container")
          .insertAdjacentHTML("beforeend", createRow("expense"));
      }
      function addIncome() {
        document
          .getElementById("income-container")
          .insertAdjacentHTML("beforeend", createRow("income"));
      }

      // Initialize with one row each
      addExpense();
      addIncome();

      function scrollToHistory() {
        document
          .getElementById("history-section")
          .scrollIntoView({ behavior: "smooth" });
      }

      // --- BACKEND INTEGRATION ---

      async function fetchReports() {
        const container = document.getElementById("reports-list");
        const res = await fetch("/api/reports");
        const reports = await res.json();

        if (reports.length === 0) {
          container.innerHTML = `<div class="p-6 text-center text-gray-400 text-sm">No reports generated yet.</div>`;
          return;
        }

        container.innerHTML = reports
          .map(
            (r) => `
                <div class="p-4 hover:bg-gray-50 transition">
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-sm text-gray-800">${r.farmer_name}</span>
                        <span class="text-xs text-gray-500">${r.created_at}</span>
                    </div>
                    <div class="text-xs text-purple-600 mb-2">${r.crop_name}</div>
                    <div class="flex gap-2">
                        <a href="/reports/${r.filename}" target="_blank" class="flex-1 text-center bg-white border border-gray-200 text-xs py-1 rounded hover:bg-gray-100 text-gray-700">
                            View
                        </a>
                        <a href="/reports/${r.filename}" download class="flex-1 text-center bg-purple-600 text-white text-xs py-1 rounded hover:bg-purple-700 shadow-sm">
                            Download
                        </a>
                    </div>
                </div>
            `
          )
          .join("");
      }

      // Load reports on start
      fetchReports();

      document
        .getElementById("farmForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const btn = e.target.querySelector('button[type="submit"]');
          btn.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i> Generating...';
          btn.disabled = true;

          const getRows = (selector) => {
            const rows = [];
            document.querySelectorAll(selector).forEach((row) => {
              rows.push({
                category: row.querySelector(".cat").value,
                amount: parseFloat(row.querySelector(".amt").value) || 0,
                date: row.querySelector(".date").value,
                description: row.querySelector(".desc").value,
              });
            });
            return rows;
          };

          const payload = {
            farmer_name: document.getElementById("farmer_name").value,
            crop_name: document.getElementById("crop_name").value,
            season: document.getElementById("season").value,
            total_acres: parseFloat(
              document.getElementById("total_acres").value
            ),
            sowing_date: document.getElementById("sowing_date").value,
            harvest_date: document.getElementById("harvest_date").value,
            location: document.getElementById("location").value,
            total_production: parseFloat(
              document.getElementById("total_production").value
            ),
            expenses: getRows(".expense-row"),
            incomes: getRows(".income-row"),
          };

          try {
            const response = await fetch("/api/generate", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            if (response.ok) {
              await fetchReports(); // Refresh list
              alert("Report generated and saved!");
              scrollToHistory();
            } else {
              alert("Error generating report");
            }
          } catch (err) {
            console.error(err);
            alert("Connection error");
          } finally {
            btn.innerHTML =
              '<i class="fas fa-file-pdf mr-2"></i> Generate & Save Report';
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
